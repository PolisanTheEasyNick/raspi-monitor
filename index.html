<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="dist/prometheus-query.umd.js"></script>
    <script src="gauge.js" type="text/javascript"></script>
    <link href="https://fonts.cdnfonts.com/css/lt-binary-neue" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lexend" rel="stylesheet">
            
</head>

<body>
  <div class="container">
    <div id="cpuUsageGauge" class="gauge-container">
      <p>CPU Usage</p>
    </div>

    <div id="gpuUsageGauge" class="gauge-container">
      <p>GPU Usage</p>
    </div>

    <div id="ramUsageGauge" class="gauge-container">
      <p>RAM Usage</p>
    </div>

    <div class="break"></div>
    
    <div id="cpuTempGauge" class="gauge-container">
      <p>CPU Temp</p>
    </div>

    <div id="gpuTempGauge" class="gauge-container">
      <p>GPU Temp</p>
    </div>

    <div class="container" id="timeAndFPS">

      <div id="UPTIME" class="half-height notGauge">
        <p>UPTIME</p>
        <span id="uptime">00:00:00</span>
      </div>

      <div class="break"></div>

      <div id="FPS" class="half-height notGauge" style="flex-grow: 1;">
        <p style="font-size: 15px;">FPS</p>
        <span id="fps">0</span>
      </div>

      <div id="UVI" class="half-height notGauge" style="flex-grow: 1;">
        <p style="font-size: 15px;">UVI</p>
        <span id="uvi">0</span>
      </div>

      <div id="RPi" class="half-height notGauge" style="flex-grow: 2;">
        <p style="font-size: 15px;">RPi</p>
        <span id="rpi-temp">0</span>
      </div>
    </div>

    <div class="break"></div>

    <div id="weather" class="half-height notGauge" style="flex-grow: 1;">
      <div class="weather-widget">
        <div class="weather-icon"></div>
          <div class="temperature">
          <span class="temp-number"></span><span class="temp-symbol">Â°C</span>
        </div>
        <div class="description"></div>
      </div>
    </div>

  </div>


  <script type="application/javascript" src="code.js"></script>
  
</body>
